version: "1.0"
module:
  meta:
    type: remote
  spec:
    functions:
      - function:
          meta:
            kind: http
            type: lieferbot/monitoring
          spec:
            endpoint: http://python-worker:8000/statefun
            states:
              - order_state
              - time_unassigned
              - time_assigned
              - time_in_progress
              - time_delivered
            maxNumBatchRequests: 10000
            timeout: 10min
      - function:
            meta:
              kind: http
              type: lieferbot/overview
            spec:
              endpoint: http://python-worker:8000/statefun
              states:
                - no_unassigned
                - no_assigned
                - no_in_progress
                - no_delivered
            maxNumBatchRequests: 10000
            timeout: 10min
      - function:
            meta:
              kind: http
              type: lieferbot/timeout
            spec:
              endpoint: http://python-worker:8000/statefun
              states:
                - expired
            maxNumBatchRequests: 10000
            timeout: 10min
    ingresses:
      - ingress:
          meta:
            type: statefun.kafka.io/routable-protobuf-ingress
            id: lieferbot/orders
          spec:
            address: kafka-broker:9092
            consumerGroupId: my-group-id
            topics:
              - topic: orders
                typeUrl: com.googleapis/lieferbot.OrderUpdate
                targets:
                  - lieferbot/monitoring
    egresses:
      - egress:
          meta:
            type: statefun.kafka.io/generic-egress
            id: lieferbot/status
          spec:
            address: kafka-broker:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 100000